<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-section">
        <div class="search-container">
            <div class="searchbar-container">
                <i class="fa-solid fa-map-location-dot"></i>
                <input class="searchbar" type="text" placeholder="Enter your location" spellcheck="false">
            </div>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div> 

        <div class="invalid-location">
            <p>Invalid location</p>
        </div>
        
        <div class="weather-container">
            <p class="location-name"></p>
            <img class="todays-weather-icon"></i>
            <p class="todays-temperature"></p>
            <p class="todays-description"></p>
            <div class="weather-details">
                <div class="feels-like">
                    <p class="feels-like-label">Feels like</p>
                    <p class="todays-feels-like"></p>
                </div>
                <div class="humidity">
                    <p class="humidity label">Humidity</p>
                    <p class="todays-humidity"></p>
                </div>
                <div class="wind-speed">
                    <p class="wind-speed-label">Wind speed</p>
                    <p class="todays-wind-speed"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="forecast-section"></div>

    <script src="https://kit.fontawesome.com/1f6c56731b.js" crossorigin="anonymous"></script>
</body>
</html>
