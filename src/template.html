<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main>

        <div class="search-container">
            <div class="searchbar-container">
                <i class="fa-solid fa-map-location-dot"></i>
                <input class="searchbar" type="text" placeholder="Enter your location" spellcheck="false">
            </div>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        
        <div class="weather-container">
            <p class="location-name"></p>
            <i id="today-weather-icon"></i>
            <p class="today-temperature"></p>
            <p class="today-description"></p>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/1f6c56731b.js" crossorigin="anonymous"></script>
</body>
</html>
