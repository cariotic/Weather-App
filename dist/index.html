<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div class="box-section">
        <div class="search-container">
            <div class="searchbar-container">
                <i class="fa-solid fa-map-location-dot"></i>
                <input class="searchbar" type="text" placeholder="Enter your location" spellcheck="false">
            </div>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div> 

        <div class="invalid-location">
            <p>Invalid location</p>
        </div>
        
        <div class="weather-container">
            <p class="location-name"></p>
            <img class="todays-weather-icon"></i>
            <p class="todays-temperature"></p>
            <p class="todays-description"></p>
        </div>
    </div>

    <div class="forecast-section">
        
    </div>

    <script src="https://kit.fontawesome.com/1f6c56731b.js" crossorigin="anonymous"></script>
</body>
</html>
